<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Registration</title>
</head>
<body>
    <h1>Race Registration</h1>
    <form action="/form">
        <div>
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" required>

            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" required>
        </div>

        <p>Select a Race:</p>
        <div>
            <input type="radio" id="funrun" name="race" value="5k">
            <label for="funrun">Fun Run 5k</label>
        </div>

        <div>
            <input type="radio" id="half" name="race" value="half">
            <label for="half">Half Marathon</label>
        </div>

        <div>
            <input type="radio" id="full" name="race" value="full">
            <label for="full">Full Marathon</label>
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="email" required>
        </div>

        <div>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="18-">under 18</option>
                <option value="18-30">18-30</option>
                <option value="31-45">31-45</option>
                <option value="45+">above 45</option>
            </select>
        </div>

        <button type="submit">Register</button>
    </form>
</body>
</html>
